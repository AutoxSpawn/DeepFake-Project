<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fake News Detector</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/homeStyle.css')}}">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <header>
        <div class="title">Fake News Detector</div>
    </header>

    <body>          
        <form id="news-form" action="/" method="POST">
            <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            </div>
    
            <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
            </div>
    
            <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            </div>
    
            <div class="form-group">
            <label for="source">Source:</label>
            <input type="text" id="source" name="source">
            </div>
    
            <div class="form-group">
            <label for="main-news">Main News:</label>
            <textarea id="main-news" name="main-news" required></textarea>
            </div>
    
            <p class="reminder">* Please fill in Title, Author, and Main News for better detection. Filling all boxes is recommended for better clarity.</p>
    
            <button type="submit" id="submit-btn">Submit</button>
        </form>

        <script src="{{ url_for('static', filename='js/script.js') }}"></script>

        </div>
    </body>
</html>
